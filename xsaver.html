<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Saver</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f6;
      height: 100%;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }

    .sheet-frame {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 4 / 3;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sheet-frame:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    .sheet-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .sheet-frame {
        aspect-ratio: 3 / 4;
      }
    }

    @media (max-width: 480px) {
      .sheet-frame {
        aspect-ratio: 9 / 16;
        border-radius: 0; /* Flat on phones */
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="sheet-frame">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4jPkkk34aKkmXW-JGjs0sk4x0PwuZY0gRR27AMdUQZVbTVBCAAJjoTVLdpSxpv-xjJCl7lz7b9B3z/pubhtml?gid=0&single=true&widget=true&headers=false"
        allowfullscreen
      ></iframe>
    </div>
  </div>

</body>
</html>
